input ModelInput {
  label: String!
  year: String
  price: Int
  brandName: String
}

input ModelPriceUpdate {
  label: String!
  price: Int
}

type Model {
  label: String!
  year: String
  price: Int
  brand: Brand
}

type Query {
  info: String
  getModels: [Model]
  getModel(label: String!): Model
}

type Mutation {
  addModel(model: ModelInput): Model
  updateCarPrice(model: ModelPriceUpdate): Model
}
